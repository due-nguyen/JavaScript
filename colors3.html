<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Colors3</title>
		<script>
			// Phân tán ra từ lecture (Color2.html) để dễ "tiêu hóa" hơn:
			document.addEventListener('DOMContentLoaded', function () {
				let btn = document.querySelectorAll('button'); // array generated
				btn.forEach(button);

				function button(dataColor) {
					dataColor.onclick = () => {
						document.querySelector('#hi').style.color = dataColor.dataset.color;
					};
				}
			});
		</script>
	</head>

	<body>
		<h1 id="hi">Hi 3</h1>

		<button data-color="#cf7ad3">Violet</button>
		<button data-color="#7b59a5">Purple</button>
		<button data-color="#fc94e7">Pink</button>
	</body>
</html>
